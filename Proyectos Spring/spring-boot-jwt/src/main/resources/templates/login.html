<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card border-primary text-center bg-light">
        <div class="card-header">Por favor inicie sesion</div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group col-sm-6">
                    <input class="form-control" type="text" name="username" id="username" placeholder="usuario" required autofocus>
                </div>
                <div class="form-group col-sm-6">
                    <input class="form-control" type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="form-group col-sm-6">
                    <input class="btn btn-lg btn-primary btn-block"  value="Enviar" type="submit" >
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
